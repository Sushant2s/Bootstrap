</head>
<body>

<nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="#">

    <h1>Grid</h1>
    <!--bootstrap grid code-->
    <div class="container">
        <div class="row">
          <div class="col-sm-8">apple</div>
          <div class="col-sm-4">banana</div>
        </div>
        <div class="row">
          <div class="col-sm">plum</div>
          <div class="col-sm">pear</div>
          <div class="col-sm">orange</div>
        </div>
    </div>
      <!--another grid-->
    <div class="container px-lg-5">
        <div class="row mx-lg-n5">
          <div class="col py-3 px-lg-5 border bg-light">ribs</div>
          <div class="col py-3 px-lg-5 border bg-light">salad</div>
        </div>
    </div>
      <!--images-->
    <h2>Images</h2>
    <div class="images">
          <img src="./images/download.jpg" class="rounded float-left" alt="...">
          <img src="./images/download.jpg" class="rounded float-right" alt="...">
    </div>
      <!--Tables-->
     <div class="tables">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Days of the week</th>
                <th scope="col">breakfast</th>
                <th scope="col">Lunch</th>
                <th scope="col">dinner</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">Monday</th>
                <td>fruit</td>
                <td>sandwhich</td>
                <td>salad</td>
              </tr>
              <tr>
                <th scope="row">Tuesday</th>
                <td>Oatmeal</td>
                <td>shake</td>
                <td>grilled chicken</td>
              </tr>
              <tr>
                <th scope="row">Friday</th>
                <td>bacon egg and cheese</td>
                <td>burger</td>
                <td>pasta</td>
              </tr>
            </tbody>
          </table>
     </div> 
      






</body>
